<!DOCTYPE html>
<html>
<head>
	<title>Blood Pressure Calculator</title>
	<style>
		/* Aquí va el código CSS */
        .container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 5px;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}

label {
  margin-bottom: 5px;
  color: #333;
}

input, select {
  padding: 5px;
  margin-bottom: 10px;
  border-radius: 3px;
  border: 1px solid #ccc;
}

button {
  padding: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

#result {
  text-align: center;
  font-weight: bold;
  color: #333;
}
	</style>
	<script>
		// Aquí va el código JavaScript
        function calculate() {
  var gender = document.getElementById("gender").value;
  var weight = parseFloat(document.getElementById("weight").value);
  var height = parseFloat(document.getElementById("height").value) / 100; // Convertir altura a metros

  if (gender === "male") {
    var bodyFatPercentage = (1.20 * weight / Math.pow(height, 2)) + (0.23 * 16) - 16.2;
  } else if (gender === "female") {
    var bodyFatPercentage = (1.20 * weight / Math.pow(height, 2)) + (0.23 * 5) - 5.4;
  }

  document.getElementById("result").innerHTML = "Porcentaje de grasa corporal: " + bodyFatPercentage.toFixed(2) + "%";
}
	</script>
</head>
<body>
	<!-- Aquí va el contenido HTML -->
    <!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Porcentaje de Grasa Corporal</h1>
    <form id="calcForm">
      <label for="gender">Género:</label>
      <select id="gender" name="gender">
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
      </select>
      <label for="weight">Peso (kg):</label>
      <input type="number" id="weight" name="weight" step="0.01">
      <label for="height">Altura (cm):</label>
      <input type="number" id="height" name="height" step="0.01">
      <button type="button" onclick="calculate()">Calcular</button>
    </form>
    <div id="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
